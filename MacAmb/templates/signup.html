{% extends 'template.html' %}
{% block title %} Signup {% endblock %}

{% block body %}
{% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
<div class="row">
    <div class="col-md-4 offset-md-4">
    <h2>Registrarse</h2>
<div class="card">
    <div class="card-body">
        <form action="signup/registrar" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre"> Nombre: </label>
                <input placeholder="Nombre usuario" class="form-control" type="text" name="nombre" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="password1"> Password: </label>
                <input placeholder="Password" class="form-control" type="password" name="password1" id="password1" required>
            </div>
            <div class="form-group">
                <label for="password2">Repita password: </label>
                <input placeholder="Repita password" class="form-control" type="password" name="password2" id="password2" required>
            </div>
            <br>
            <div class="form-group row px-4 justify-content-between">
                <button class="btn btn-primary col-5" type="submit">Registrar</button>
                <a href="login"  class=" btn btn-secondary col-5 " > Volver </a>
            </div>
        </form>
    </div>
</div>
</div>
</div>
{% endblock %}
