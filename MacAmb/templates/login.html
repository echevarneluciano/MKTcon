{% extends 'template.html' %}
{% block title %} Login {% endblock %}

{% block body %}
{% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
<div class="row">
    <div class="col-md-4 offset-md-4">
    <h2>Ingresar</h2>
<div class="card">
    <div class="card-body">
        <form action="login/logear" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre"> Nombre: </label>
                <input placeholder="Nombre usuario" class="form-control" type="text" name="nombre" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="password"> Password: </label>
                <input placeholder="Password" class="form-control" type="password" name="password" id="password" required>
            </div>
            <br>
            <div class="form-group row px-4">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
        <br>
        <a href="signup " class="btn btn-secondary ">Registrarse</a>
    </div>
</div>
</div>
</div>
{% endblock %}
